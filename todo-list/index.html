<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/imgonline-com-ua-favicon-1J2NaEtJ1Wug.ico">
    <title>todo list</title>
</head>
<body>
  <header> 
    <h4 class="title-todo todo-text">ToDo list</h4>
  </header>
  <main>
    <div class="todo">
        <div class="todo-block">
          <div class="input-todo-block">
            <input class="input-todo" maxlength="30" type="text" placeholder="Add task to be done">
            <button class="add-todo-btn">Add</button>
          </div>
          <ul class="todo-task-list"></ul>
          <span class="title-progress-tasks todo-text"></span>
          <ul class="progress-tasks"></ul>
        </div>
    </div> 
  </main>
  <footer>
    <a href="https://github.com/Yana-Dyachok">
      <img
        class="github-icon"
        src="./assets/logo/github_git_hub_logo_icon_132878.svg"
        alt="github"
        width="50"
        height="50"
      >
  </a>
  <p class="author">Created by Kukharets</p>
  </footer>  
<script src="./index.js"></script>
</body>
</html>
